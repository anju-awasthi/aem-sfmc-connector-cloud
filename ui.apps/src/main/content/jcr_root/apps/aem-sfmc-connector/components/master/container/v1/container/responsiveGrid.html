<template data-sly-template.responsiveGrid="${ @ container}">
    <div id="aem-sfmc" marginwidth="0" marginheight="0" topmargin="0" leftmargin="0" offset="0" style="margin: 0; padding: 0; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; background-color: #353535;"
         class="cmp-container"
         style="${container.backgroundStyle @ context='styleString'}">
		    <table id="sfmc-body-table" width="100%" height="100%" border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse; height: 100%; width: 100%; margin: 0; padding: 0; background-color: #353535;">
		        <tr>
		            <td align="center" valign="top" id="ac-body-cell" style="padding: 30px;">
		                <table id="sfmc-content-table" border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse;width: 600px; min-height: 30.0rem; background-color: #F4F4F4;">
		                    <tr>
		                        <td class="sfmc-content-cell" valign="top" style="padding: 0 20px; text-align: left; font-family: sans-serif; font-size: 13px; color: #505050; line-height: 170%;">
		        					<sly data-sly-resource="${resource @ resourceType='wcm/foundation/components/responsivegrid'}"></sly>
		        				</td>
		                    </tr>                 
		                </table>
		            </td>
		        </tr>
		    </table>
    </div>
</template>
